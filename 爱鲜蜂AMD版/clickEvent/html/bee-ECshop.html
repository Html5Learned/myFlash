<!DOCTYPE html>
<html lang="en">
<head>
	<title>积分商城</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/bee-ECshop.css">
	<script type="text/javascript" src="../js/jquery-1.11.2.js"></script>
</head>
<body>
	<header><span class="img1"></span><span>积分商城</span><span></span></header>
	<div class="main">
		<div class="block">
			<div class="ring-wrap">
				<p>可用积分<br><span>5</span></p>
				<div class="ring-wrap-box">
					<div class="circle2">
						<div class="inner"></div>
					</div>
					<div class="circle4">
						<div class="inner"></div>
					</div>
					<!-- <div class="wrapper right">
			            <div class="circleProgress rightcircle"></div>
			        </div>
			        <div class="wrapper left">
			            <div class="circleProgress leftcircle"></div>
			        </div> -->
				</div>

			</div>
			<ul class="list">
				<li>
					<div class="list1"></div>
					<p>积分明细</p>
				</li>
				<li>
					<div class="list2"></div>

				</li>
				<li>
					<div class="list3"></div>
					<p>积分规则</p>
				</li>
			</ul>

			<li>
				<div class="nav2"></div>
				<p>5元积分兑换券</p>

			</li>
			<li>
				<div class="nav3"></div>
				<p>8元积分兑换券</p>
				<p>800积分</p>
			</li>
			<li>
				<div class="nav4"></div>
				<p>10元积分兑换券</p>
				<p>1000积分</p>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src = "../js/bee-ECshop.js"></script>
