<!-- 新鲜预订 -->
<script type="text/html" id="reserve-list">
	<%for(var n =0;n<product.length;n++){%>
		<li>
			<div class="img" style="background: url(<%=product[n].img%>) no-repeat center;float: left;width: 15rem;height: 10rem;background-size: auto 10rem;"></div>
			<div class="word">
				<p><%=product[n].name%></p>
				<span><%=product[n].specifics%></span>
				<p>￥<span><%=product[n].price%></span>￥<span><%=product[n].market_price%></span></p>
				<i></i>
			</div>
		</li>
	<%}%>
</script>
