<!-- 首页- 鲜蜂热卖 -->
<script type="text/html" id="hot-list">
	<%for(var n =0;n<data.length;n++){%>
		<li id="<%=md5(JSON.stringify(data[n]))%>">
			<div class="shop1" style="background: url(<%=data[n].img%>) no-repeat center;background-size: contain;padding-bottom: 92%"></div>
			<div class="shop1-1">
				<p><%=data[n].name%></p>
				<span class="">精选</span>
				<span class=""><%=data[n].pm_desc%></span>
				<p><%=data[n].specifics%></p>
				<p><%=data[n].price%>&nbsp;<span>￥<%=data[n].market_price%></span></p>
				<div class="home-icon">
					<i class="sock-icon1"></i>
					<span>0</span>
					<i class="sock-icon"></i>
				</div>
			</div>
			<textarea style="display: none;"> 
				<%=JSON.stringify(data[n])%>
			</textarea>
		</li>
	<%}%>
</script>
